<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<title>Driving Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body {
			margin-top:2%;
			text-align:center;
			color:#fff;
			background-color:#122836;
		}
		video { 
			position:absolute;
			visibility:hidden;
		}
		canvas { border:8px solid #fff;}
		button {
			border:none;
			display:block;
			padding:0.5em 1em;
			margin:1% auto 0;
			cursor:pointer;
			color:#fff;
			background-color:#9f361b;
		}
		button:active { background-color:#e44d26; }
	</style>
	<script src='objectdetect.js'></script>
	<script src='objectdetect.handfist.js'></script>
	<script src='app.js'></script>
</head>
<body>
	<h1>Driving Game</h1>
	<video id='v'></video>	
	<canvas id='c'></canvas>
</body>
</html>
