<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<title>Driving Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body {
			margin-top:2%;
			text-align:center;
			color:#fff;
			background-color:#122836;
		}
		video { 
			position:absolute;
			visibility:hidden;
		}
		canvas { border:2px solid #fff;}
		.hidden {visibility: hidden;}
	</style>
	<script src='objectdetect.js'></script>
	<script src='objectdetect.handfist.js'></script>
	<script src='app.js'></script>
</head>
<body>
	<h1>Driving Game</h1>
	<video id='v'></video>	
	<canvas id='cLeft'></canvas>
	<canvas id='c'></canvas>
	<canvas id='cRight'></canvas>

	<canvas id='cLeftHidden' class="hidden"></canvas>
	<canvas id='cRightHidden' class="hidden"></canvas>
</body>
</html>
