<!DOCTYPE html>
<html lang='en' ng-app="driveApp">
<head>
	<meta charset='utf-8' />
	<title>Driving Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body {
			margin:0;
			padding:0;
			color:#fff;
			background-color:#000000;
		}
		video { 
			position:absolute;
			visibility:hidden;
		}
		.hidden {visibility: hidden;}
		#z1 {
			position: relative;
			z-index:1;
		}
	</style>
	<script src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'>\<\/script>");
	</script>
	<script src='public/objectdetect.js'></script>
	<script src='public/objectdetect.handfist.js'></script>
	<script src='public/capture.js'></script>
	<script src='public/controllers.js'></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body ng-controller="DriveCtrl">
	<canvas id='racer' style="position: absolute;"></canvas>
	<div id='z1'>
		<video id='v'></video>	
		<canvas id='cLeft' style='float:left;'></canvas>
		<canvas id='cRight' style='float:right;'></canvas>
		<canvas id='cLeftHidden' class="hidden"></canvas>
		<canvas id='cRightHidden' class="hidden"></canvas>
	</div>

	<!-- Audio -->
	<audio id="gamemusic" src="public/gamemusic.mp3" preload="auto"></audio>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    <form ng-submit="submitScore()">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Your time was {{scoreObject.finalTimeInMilliseconds | toFormattedTimeString}}!</h4>
	      </div>
	      <div class="modal-body">
	          <div class="form-group">
	            <label for="name" class="control-label">Name:</label>
	            <input type="text" class="form-control" id="name" ng-model="scoreObject.name" required>
	          </div>
	          <div class="form-group">
	            <label for="country" class="control-label">Country:</label>
	            <input type="text" class="form-control" id="country" ng-model="scoreObject.country" required></input>
	          </div>
	          <div class="form-group">
	            <label for="e-mail" class="control-label">E-mail (optional):</label>
	            <input type="text" class="form-control" id="email" ng-model="scoreObject.email"></input>
	          </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Play Again</button>
	        <button type="submit" class="btn btn-success">Submit</button>
	      </div>
	    </form>
	    </div>
	  </div>
	</div>
	<script src='public/racer.js'></script>
</body>
</html>
